{% extends 'store/base.html' %}

{% block title %}Contacto{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    <div class="contact-page">
        <div class="container">
            <h1 class="page-title">Contacto</h1>
            <p class="description">¡Nos gustaría saber de ti! Por favor, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
            
            <!-- Formulario de Contacto -->
            <form action="{% url 'submit_contact_form' %}" method="POST" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>

                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Asunto" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </div>
{% endblock %}
